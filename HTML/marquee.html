<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    
    <marquee behavior="" direction="">
    <h1>Description about marquee tag</h1>
    </marquee>

    <marquee behavior="slide" direction="right" scrollamount="30">
        <h1>vankam da mapla</h1>
    </marquee>
    <marquee behavior="alternate" direction="right" scrollamount="30">
        <h1>irung bhai</h1>
    </marquee>

    <marquee behavior="" direction="right" scrollamount="30">
        <img src="https://media1.giphy.com/media/r6ALgGVKLg93O/giphy.webp?cid=ecf05e47ue29qkr98xvbwf60omlz5igctnn7yvg8c6mgwlv0&ep=v1_gifs_search&rid=giphy.webp&ct=g" alt="">
    </marquee>

    <marquee behavior="" direction="" scrollamount="30">
        <img src="https://media.tenor.com/7yKhhR7E5HEAAAAM/pushpa-2-the-rule-allu-arjun.gif" alt="">
    </marquee>
</body>
</html>
