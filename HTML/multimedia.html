<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia in HTML</title>
</head>
<body>
    
    <h1>How to add audio</h1>

    <audio src="./images/audio.mp3" controls autoplay muted loop></audio>

    <h1>How to add video</h1>

    <video src="./images/video.mp4" controls autoplay loop muted height="200" poster="./images/Fight Club.jpg"></video>

    <iframe src="https://www.wikipedia.org/" frameborder="1" height="300" width="400"></iframe>

    <h1>How to add youtube video</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/HhesaQXLuRY?si=VXeShvyDE8Q2-Jwq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>How to add a map</h1>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5135210.306920937!2d5.173894013709964!3d51.06366896452428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479a721ec2b1be6b%3A0x75e85d6b8e91e55b!2sGermany!5e0!3m2!1sen!2sin!4v1734180424355!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    

</body>
</html>
